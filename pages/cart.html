<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/cart.css">
  <title>Carrinho | Roots</title>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <ul>
        <li>
          <a href="../index.html">
            <img id="homeIcon" src="../images/home.svg" alt="home">
          </a>
        </li>
        <li>
          <a href="#">
            <img id="favIcon" src="../images/favorite.png" alt="favorite">
          </a>
        </li>
        <li>
          <a href="#">
            <img id="storeIcon" src="../images/store.png" alt="store">
          </a>
        </li>
        <li>
          <a href="#">
            <img id="configIcon" src="../images/config.png" alt="config">
          </a>
        </li>
        <li>
          <a></a>
        </li>
        
        <li>
          <a href="#">
            <img id="profileIcon" src="../images/profile.jpg" alt="profile">
          </a>
        </li>
        <li>
          <a href="#">
            <img id="exitIcon" src="../images/exit.png" alt="exit">
          </a>
        </li>
      </ul>
      </div>
    </div>

    <div class="container">
      <header class="header">
        <h1>Carrinho</h1>
        <img src="../images/carrot.png" alt="carrot">   
      </header>

      <div class="widgets">
        <div class="order">
          <p id="p-pedido">Pedido</p>
          <div id="rectangle-order" class="order-content">
            
            <div class="order-item">
              <div>
                <img src="../images/salmon_salad.jpg" alt="salmon_salad">
              </div>
              <div class="order-info">
                <p><b>Salada c/ salmão</b></p>
                <p>Categoria: <b>Saladas</b></p>
                <p>Peso: <b>250g</b></p>
              </div>
  
              <div class="order-price">
                <span>R$ 23.90</span>
              </div>
  
              <div class="order-amount">
                <p>Quantidade:</p>
                <input type="number"/>
              </div>

            </div>    
          </div>
        </div>  
        
        <div class="summary">
          <p id="summary-label">Resumo</p>
          <div id="rectangle-summary" class="summary-content">

            <div class="status-acount">
              <span>CONTA NAO REGISTRADA</span>
            </div>
            <div class="order-code">
              <p>Código do pedido</p>
              <span>R0910GYA21</span> 
            </div>
            <div class="order-cupom">
              <input type="text" placeholder="CÓDIGO DO CUPOM"/>
              <button>APLICAR</button>
            </div>

            <div class="division-line">
            </div>

            <div class="order-summary-value">
              <p>Resumo do pedido</p>
              <span>R$ 39.80</span>
            </div>

            <div class="order-discount-value">
              <p>Descontos</p>
              <span>R$ 0.00</span>
            </div>

            <div class="order-total-value">
              <p>Total</p>
              <span>R$ 39.80</span>
            </div>

            <div class="btn-checkout">
              <button><a href="/pages/checkout.html" id="checkout-btn" style="text-decoration: none; color: white">CHECKOUT</a></button>
            </div>
          </div>
          <p id="copyrights">Copyright © 2000-2021 | Roots ®</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
