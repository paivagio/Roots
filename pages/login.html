<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="art">
            <div>
                <img src="../images/login_form.svg" type="">
            </div>
            <div>
                <embed src="../images/login_decoration.svg" type="">
            </div>
            <span class="caption">Bem-vindo de volta</span>
            <span class="copyright">Copyright © 2000-2021 | Roots ®</span>
        </div>
        <div class="fields">
            <div class="return">
                <a href="../index.html">
                    <img src="../images/goback.svg" alt="">
                    <span>Voltar</span>
                </a>
            </div>
            <form>
                <div>
                    <img src="../images/logo_roots_2.png" alt="">
                </div>
                <input type="text" name="username" id="username" placeholder="Usuário" required>
                <div id="passwordContainer">
                    <input type="password" name="password" id="password" placeholder="Senha"
                        autocomplete="current-password" required>
                    <a id="togglePassword">
                        <img src="../images/visibility_off.svg" type="">
                    </a>
                </div>
                <div id="remember">
                    <div>
                        <input type="checkbox" name="" id="rememberMe">
                        <span>Lembre-se de mim</span>
                    </div>
                    <a href="">
                        <span>Esqueceu sua senha?</span>
                    </a>
                </div>
                <button id="submitButton" type="button">LOGIN</button>
                <div id="register">
                    <p>Não tem uma conta ainda?</p>
                    <a href="../pages/register.html">
                        <span>Cadastre-se</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../scripts/login.js"></script>

</html>
