<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="art">
            <embed id="waves" src="../images/login_form.svg" type="">
            <embed id="decoration" src="../images/login_decoration.svg" type="">
            <span id="caption">Bem-vindo a Roots</span>
            <span id="copyright">Copyright © 2000-2021 | Roots ®</span>
        </div>
        <div class="fields">
            <a id="return" href="../index.html">
                <img src="../images/goback.svg" alt="">
                <span>Voltar</span>
            </a>
            <form>
                <div id="header">
                    <h1>Cadastro</h1>
                    <embed src="../images/roots_beetroot.svg" type="">
                </div>
                <input type="text" name="name" id="name" placeholder="Nome Completo" required>
                <input type="text" name="address" id="address" placeholder="Endereço" required>
                <input type="text" name="username" id="username" placeholder="E-mail"
                    oninvalid="this.setCustomValidity('Favor preencher este campo')"
                    oninput="this.setCustomValidity('')" required>
                <div id="passwordContainer">
                    <input type="password" name="password" id="password" placeholder="Senha"
                        autocomplete="current-password" required>
                    <a id="togglePassword">
                        <img src="../images/visibility_off.svg" type="">
                    </a>
                </div>
                <div id="remember">
                    <div>
                        <input type="checkbox" name="" id="">
                        <span>Sim, eu quero receber novidades no meu e-mail.</span>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="">
                        <span>Eu aceito os <strong>Termos de Privacidade</strong></span>
                    </div>
                </div>
                <button id="submitButton" type="submit">CRIAR CONTA</button>
                <div id="login">
                    <p>Já tem uma conta?</p>
                    <a href="../pages/login.html">
                        <span>Entrar</span>
                    </a>
                </div>
            </form>
            <embed id="lines" src="../images/lines_register.svg" type="">
        </div>
    </div>
</body>
<script src="../scripts/register.js"></script>

</html>
